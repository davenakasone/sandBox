<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cafe Menu</title>
        <!--<style>h1, h2, p {text-align: center;}</style>   don't do this, use .css file-->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="menu">
            <main>
                <h1>CAT CAFE</h1>
                <p class="established">Established 2022</p>
                <hr>
                <section>
                    <h2>Coffee</h2>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c6/Sign-check-icon.png" alt="coffee">
                    <article class="item">
                        <p class="flavor">French Vinalla</p><p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Dark</p><p class="price">4.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Regular</p><p class="price">5.00</p>
                    </article>
                </section>
                <section>
                    <h2>Desserts</h2>
                    <article class="item">
                        <p class="dessert">Donut</p><p class="price">1.50</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cake</p><p class="price">2.50</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Truffle</p><p class="price">3.50</p>
                    </article>
                </section>
            </main>
            <hr class="bottom-line">
            <footer>
                <p><a href="https://opensource.org/licenses/MIT" target="_blank">licence</a></p>
                <p class="address">don't copy, 123 Main st</p>
            </footer>
        </div>
    </body>
</html>
